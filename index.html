<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="main">
    <div class="calc">
      <div class="display-num">0</div>
      <p></p>
      <div class="clear">Clear</div>
      <div class="panel">
        <div class="num-container">
          <div class="num-item">1</div>
          <div class="num-item">2</div>
          <div class="num-item">3</div>
          <div class="num-item">4</div>
          <div class="num-item">5</div>
          <div class="num-item">6</div>
          <div class="num-item">7</div>
          <div class="num-item">8</div>
          <div class="num-item">9</div>
          <div class="num-item">0</div>
        </div>
        <div class="op-container">
          <div class="op-item">+</div>
          <div class="op-item">-</div>
          <div class="op-item">*</div>
          <div class="op-item">/</div>
        </div>
      </div>
      <div class="equals">=</div>
    </div>
    <div>
      <div class="operator">operator:</div>
      <div class="runningTotal">runningTotal:</div>
      <div class="currentNum">currentNum:</div>
      <div class="previousNum">previousNum:</div>
    </div>
  </div>
  </body>
</html>
